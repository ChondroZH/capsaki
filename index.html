<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap Sa Ki Score Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
		<h1>Cap Sa Ki Score Tracker</h1>
		<hr>
        <button id="reset-btn">Reset All</button>
		<hr>
        <div id="low-stake-mode" class="game-mode-container">
            <h2>Low Stake</h2>
            <div class="table-container">
                <table class="score-table">
                    <thead>
                        <tr>
                            <th>Round</th>
                            <th>Player 1</th>
                            <th>Player 2</th>
                            <th>Player 3</th>
                            <th>Player 4</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr>
                            <td>Total Score</td>
                            <td class="total-p1">0</td>
                            <td class="total-p2">0</td>
                            <td class="total-p3">0</td>
                            <td class="total-p4">0</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="input-form">
                <h3>Enter Round Scores</h3>
                <div class="player-inputs">
                    <label>P1: 
                        <input type="number" class="score-input-low">
                        <button class="toggle-sign" type="button">±</button>
                    </label>
                    <label>P2: 
                        <input type="number" class="score-input-low">
                        <button class="toggle-sign" type="button">±</button>
                    </label>
                    <label>P3: 
                        <input type="number" class="score-input-low">
                        <button class="toggle-sign" type="button">±</button>
                    </label>
                    <label>P4: 
                        <input type="number" class="score-input-low">
                        <button class="toggle-sign" type="button">±</button>
                    </label>
                </div>
                <button class="add-round-btn-low" disabled>Add Round</button>
            </div>
        </div>

        <hr>

        <div id="high-stake-mode" class="game-mode-container">
            <h2>High Stake</h2>
            <div class="table-container">
                <table class="score-table">
                    <thead>
                        <tr>
                            <th>Round</th>
                            <th>Player 1</th>
                            <th>Player 2</th>
                            <th>Player 3</th>
                            <th>Player 4</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr>
                            <td>Total Score</td>
                            <td class="total-p1">0</td>
                            <td class="total-p2">0</td>
                            <td class="total-p3">0</td>
                            <td class="total-p4">0</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="input-form">
                <h3>Enter Round Scores</h3>
                <div class="player-inputs">
                    <label>P1: 
                        <input type="number" class="score-input-high">
                        <button class="toggle-sign" type="button">±</button>
                    </label>
                    <label>P2: 
                        <input type="number" class="score-input-high">
                        <button class="toggle-sign" type="button">±</button>
                    </label>
                    <label>P3: 
                        <input type="number" class="score-input-high">
                        <button class="toggle-sign" type="button">±</button>
                    </label>
                    <label>P4: 
                        <input type="number" class="score-input-high">
                        <button class="toggle-sign" type="button">±</button>
                    </label>
                </div>
                <button class="add-round-btn-high" disabled>Add Round</button>
            </div>
        </div>

        <div id="confirm-dialog" class="dialog">
            <div class="dialog-content">
                <p>Are you sure you want to reset all scores and rounds?</p>
                <div class="dialog-buttons">
                    <button id="confirm-yes">Yes</button>
                    <button id="confirm-no">No</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
